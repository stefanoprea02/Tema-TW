<!DOCTYPE html>
<html>
<head>
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css'>  
    <link rel="stylesheet" href="reviews.css">
</head>
<body>
    <script src="scripts.js"></script>
<nav>
    <a href="reviews.html" class="nav-element"><i class="fa fa-gamepad game-icon" aria-hidden="true"></i>Games</a>
    <a href="#" class="nav-element">Contact</a>
    <a href="#" class="nav-element">About</a>
    <div class="search-container nav-element">
        <form action="/action_page.php">
            <input type="text" placeholder="Search..." name="search">
            <button type="submit"><i class="fa fa-search"></i></button>
        </form>
    </div>
</nav>

<button onclick="ajax()">ajax</button>
<button onclick="node()">node</button>

<div class="label-div" id="ajax">
    <label class="label">
        <input type="text" id="category-input" placeholder="Category"/>
    </label>
    <label class="label">
        <input type="text" id="name-input" placeholder="Name"/>
    </label>
    <label class="label">
        <input type="text" id="url-input" placeholder="Img url"/>
    </label>
    <label class="label">
        <input type="text" id="date-input" placeholder="Date"/>
    </label>
    <button id="Add-btn" onclick="addGame(document.getElementById('category-input').value, document.getElementById('name-input').value, document.getElementById('url-input').value, document.getElementById('date-input').value)">Add</button>
    <button id="Update-btn" onclick="updateGame(document.getElementById('category-input').value, document.getElementById('name-input').value, document.getElementById('url-input').value, document.getElementById('date-input').value)">Update</button>
</div>

<div class="label-div" id="node">
    <p>Add Game</p>
    <form method="post" action="http://localhost:7000/post">
        <label class="label">
            <input type="text" name="category-input" placeholder="Category"/>
        </label>
        <label class="label">
            <input type="text" name="name-input" placeholder="Name"/>
        </label>
        <label class="label">
            <input type="text" name="url-input" placeholder="Img url"/>
        </label>
        <label class="label">
            <input type="text" name="date-input" placeholder="Date"/>
        </label>
        <input type="submit">
    </form>
    <p>Delete Game</p>
    <form method="get" action="http://localhost:7000/delete">
        <label class="label">
            <input type="text" name="category-input-delete" placeholder="Category"/>
        </label>
        <label class="label">
            <input type="text" name="id-input-delete" placeholder="ID"/>
        </label>
        <input type="submit">
    </form>
    <p>Update Game</p>
    <form method="get" action="http://localhost:7000/edit">
        <label class="label">
            <input type="text" name="category-input-edit" placeholder="Category"/>
        </label>
        <label class="label">
            <input type="text" name="id-input-edit" placeholder="ID"/>
        </label>
        <label class="label">
            <input type="text" name="name-input-edit" placeholder="Name"/>
        </label>
        <label class="label">
            <input type="text" name="img-input-edit" placeholder="Img url"/>
        </label>
        <label class="label">
            <input type="text" name="date-input-edit" placeholder="Date"/>
        </label>
        <input type="submit">
    </form>
    <a href="http://localhost:7000/">See Games</a>
</div>

<div class="page-grid">
    <div id="content" class="container game-lists">
        <div class="game-list">
            <ul id="recently_released">
                <li><h3>RECENTLY RELEASED</h3></li>
            </ul>
        </div>
        <div class="game-list">
            <ul id="upcoming_releases">
                <li><h3>UPCOMING RELEASES</h3></li>
            </ul>
        </div>
        <div class="game-list">
            <ul id="most_anticipated">
                <li><h3>MOST ANTICIPATED</h3></li>
            </ul>
        </div>
    </div>
    <div class="footer">
        <i class="fa fa-facebook-square icon" aria-hidden="true"></i>
        <i class="fa fa-instagram icon" aria-hidden="true"></i>
        <i class="fa fa-youtube-play icon" aria-hidden="true"></i>
        <i class="fa fa-twitter icon" aria-hidden="true"></i>
        <i class="fa fa-linkedin-square icon" aria-hidden="true"></i>
    </div>
</div>
<script src="scripts2.js"></script>
</body>
</html>
